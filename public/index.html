<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    >
    <link rel="stylesheet" href="css/styles.css">

    <title>Notes</title>
  </head>
  <body>
    <h1 class="headings">Notes</h1>
    <span class="br"></span>
    <form id="note">
      <textarea class="textarea" id="note-text" name="note" placeholder="Input new note here..."></textarea>
      <input class="submit" type="submit" value="Add note"></input>
    </form>
    <br>
    <h2 class="headings">My Notes</h2>

    <div class="grid-container">   
      <button id="note-1" class="accordion">First note...</button>
      <div id='note-1-full' class="panel"> <p></p> </div>
    
      <button id="note-2" class="accordion"></button>
      <div id='note-2-full' class="panel"> <p></p> </div>
    
      <button id="note-3" class="accordion"></button>
      <div id='note-3-full' class="panel"> <p></p> </div>
    
      <button id="note-4" class="accordion"></button>
      <div id='note-4-full' class="panel"> <p></p> </div>
    
      <button id="note-5" class="accordion"></button>
      <div id='note-5-full' class="panel"> <p></p> </div>
    
      <button id="note-6" class="accordion"></button>
      <div id='note-6-full' class="panel"> <p></p> </div>
  </div>

    <script src="../src/interface.js"></script>
    <script src="../src/list.js"></script>
    <script src="../src/note.js"></script>
  </body>
</html>
